<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <header>
        <h1><i class="fa fa-tasks" aria-hidden="true"></i> Tasker</h1>
        <div class="date">
            Today
            <i class="fa fa-calendar" aria-hidden="true" id="date-icon"></i>
        </div>
    </header>       

    <div class="list">
        <div class="list-item">
            <span class="icon-wrapper">
                <i class="fa fa-check" aria-hidden="true"></i>
            </span>
            <span class="text">
                Dashboard project for school
            </span>
        </div>
        <div class="list-item">
            <span class="icon-wrapper">
                <i class="fa fa-map" aria-hidden="true"></i>
            </span>
            <span class="text">
                Meeting Mr.Brian O'Connor
            </span>
        </div>
        <div class="list-item">
            <span class="icon-wrapper">
                <i class="fa fa-bank" aria-hidden="true"></i>
            </span>
            <span class="text">
                Go to Bank Office
            </span>
        </div>
    </div>

    <div class="history">
        <h3>Past Activity</h3>
        <ul>
            <li class="hist-item">
                <span class="date">Mon, Nov 5</span>
                <span class="text">Stikom Library Project</span>
                <span class="tag">Missing</span>
                
            </li>
            <li class="hist-item">
                <span class="date">Mon, Nov 5</span>
                <span class="text">Design Thinking Workshop</span>
                <span class="tag success">Success</span>
                
            </li>
            <li class="hist-item">
                <span class="date">Mon, Nov 5</span>
                <span class="text">Making babies</span>
                <span class="tag">Success</span>                
            </li>
        </ul>
    </div>

    <nav class="main-nav">
        <ul>
            <!-- <li><a href="/" class="home"><i class="fa fa-home" aria-hidden="true"></i></a></li> -->
            <!-- <li><a href="/" class="history"><i class="fa fa-history" aria-hidden="true"></i></a></li> -->
            <li><a href="#" class="new"><i class="fa fa-plus" aria-hidden="true"></i></a></li>
            <!-- <li><a href="/" class="notif"><i class="fa fa-bell" aria-hidden="true"></i></a></li> -->
            <!-- <li><a href="/" class="user"><i class="fa fa-user" aria-hidden="true"></i></a></li> -->
        </ul>
    </nav>

    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>New Task</h2>
                <span class="close">&times;</span>
            </div>
            
            <div class="form">

                
                <label for="task">
                    <span>Enter your task here</span>
                    <textarea name="task" id="task" placeholder="Task"></textarea>
                    <!-- <input type="text" placeholder="Task"  id="task"> -->
                </label>

                <label for="date">
                    <span>Date to finish</span>
                    <input type="text" placeholder="Date" id="date">
                </label>

                <label for="date">
                    <span>Status of this task</span>
                    <select name="status" id="status">
                        <option value="">Status</option>
                        <option value="success">success</option>
                        <option value="missing">missing</option>
                        <option value="pending">pending</option>
                        <option value="failed">failed</option>
                    </select>
                </label>

                <button class="submit"><i class="fa fa-save" aria-hidden="true"></i> Submit </button>

            </div>

        </div>
    </div>

    <script src="script.js" async="async" defer="defer"   ></script>
</body>
</html>
