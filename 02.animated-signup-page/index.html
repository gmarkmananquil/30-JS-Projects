<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!-- Sign in -->
    <div class="container">
        <div class="white">
            <div class="sign-in">
                <h2>Sign in</h2>
                <div class="sm">
                    <a href="#" class="fa-brands fa-facebook-f" title="facebook"></a>
                    <a href="#" class="fa-brands fa-google-plus-g" title="googleplus"></a>
                    <a href="#" class="fa-brands fa-linkedin-in" title="linkedin"></a>
                </div>
                <p>or use your account</p>
                <form action="#"  class="form">
                    <div class="form-input">
                        <i class="fa fa-envelope"></i>
                        <input type="text" placeholder="Email" />
                    </div>                
                    <div class="form-input">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="Password"/>
                    </div>
                    <div class="separator"></div>                
                    <a href="#" class="forgot">Forgot your password?</a>
                    <div class="submit">
                        <input type="submit" value="Sign in" />
                    </div>
                </form>
            </div>
            <div class="sign-up">
                <h2>Create Account</h2>
                <div class="sm">
                    <a href="#" class="fa-brands fa-facebook-f" title="facebook"></a>
                    <a href="#" class="fa-brands fa-google-plus-g" title="googleplus"></a>
                    <a href="#" class="fa-brands fa-linkedin-in" title="linkedin"></a>
                </div>
                <p>or use your email for registration</p>
                <form action="#" class="form">
                    <div class="form-input">
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="Name" />
                    </div>
                    <div class="form-input">
                        <i class="fa fa-envelope"></i>
                        <input type="text" placeholder="Email" />
                    </div>
                    <div class="form-input">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <div class="separator"></div>
                    <a href="#" class="forgot">Forgot your password?</a>
                    <div class="submit">
                        <input type="submit" value="Sign in" />
                    </div>
                </form>
            </div>
        </div>

        <div class="gradient">    
            <div class="sign-in">
                <h2>Hello, Friend!</h2>
                <p>Enter your personal details and start your journey with us</p>
                <a href="#" class="switch-btn">SIGN UP</a>
            </div>        
            <div class="sign-up">
                <h2>Welcome Back!</h2>
                <p>To keep connected with us please login with your personal info</p>
                <a href="#" class="switch-btn">SIGN IN</a>
            </div>        

        </div>

    </div>
<script>
    let swit = document.querySelectorAll('a.switch-btn');
    let white = document.querySelector('.white');
    let grad = document.querySelector('.gradient');

    swit.forEach( (el) => {
        el.addEventListener('click', (e)=> {
            white.classList.toggle('switch');
            grad.classList.toggle('switch');
        })
    });
</script>
</body>
</html>
